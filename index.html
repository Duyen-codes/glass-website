<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/1mb converted.jpg" alt="" />
            <h3>Duyen Nguyen</h3>
            <p>Web Developer</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>Online</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Exercise</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./images/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Tech Stacks</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/html.png" alt="" />
              <div class="card-info">
                <h2>HTML</h2>
                <p>Latest Version</p>
                <div class="progressHTML"></div>
              </div>
              <h2 class="percentage">80%</h2>
            </div>
            <div class="card">
              <img src="./images/css.png" alt="" />
              <div class="card-info">
                <h2>CSS</h2>
                <p>Latest Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">80%</h2>
            </div>
            <div class="card">
              <img src="./images/Javascript.svg" alt="" />
              <div class="card-info">
                <h2>Javascript</h2>
                <p>Lastest Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">70%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
